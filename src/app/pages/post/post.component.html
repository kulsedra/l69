<div class="blog-post-wrapper">
    <mat-card class="main">
        <img mat-card-image class="thumbnail-image" alt="thumbnail" [src]="postThumbnail" />

        <mat-card-title class="post-title">{{ post?.title }}</mat-card-title>

        <mat-card-subtitle class="post-meta">
            <div class="meta-line">
                <span style="margin-right: 30px;" class="author">von <strong>{{ post?.author }}</strong></span>
                <span class="date">{{ post?.date | date: 'dd.MM.yyyy' }}</span>
            </div>

            <div *ngIf="postAudio" class="audio-container">
                <h4>ðŸŽ§ Audio zum Blogpost</h4>
                <audio [src]="postAudio" controls></audio>
            </div>
        </mat-card-subtitle>

        <mat-card-content>
            <markdown [src]="postMarkdown"></markdown>
        </mat-card-content>
    </mat-card>
</div>
