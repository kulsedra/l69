<div class="blog-post-wrapper">
    <mat-card class="main">
        <img mat-card-image class="thumbnail-image" alt="thumbnail" [src]="postThumbnail" />

        <mat-card-title class="post-title">{{ post?.title }}</mat-card-title>

        <mat-card-subtitle class="post-meta">
            <span class="author">von <strong>{{ post?.author }}</strong></span>
            <span class="date">{{ post?.date | date: 'dd.MM.yyyy' }}</span>
        </mat-card-subtitle>

        <mat-card-content>
            <markdown [src]="postMarkdown"></markdown>
        </mat-card-content>
    </mat-card>
</div>
