<div class="delete-post-wrapper">
    <mat-card class="delete-post-card mat-elevation-z4">
        <mat-card-content>
            <h2 class="title">Delete Post</h2>
            <p class="message">Are you sure you want to delete this post?</p>

            <div class="actions">
                <button (click)="inactivatePost()" type="button" mat-flat-button class="delete-button"
                    [disabled]="isLoading">
                    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="16" color="accent"
                        class="spinner"></mat-progress-spinner>
                    <span *ngIf="!isLoading">Delete Post</span>
                    <span *ngIf="isLoading">Deleting...</span>
                </button>
            </div>

            <p class="info-text">
                You can still find the post on the
                <a routerLink="/history">history page</a>.
            </p>
        </mat-card-content>
    </mat-card>
</div>
