<mat-card *ngIf="card" class="post-card">
    <img mat-card-image [src]="card.thumbnail" alt="Post image" />

    <mat-card-title>{{ card.title }}</mat-card-title>

    <mat-card-content>
    <div>{{ card.description }}</div>
</mat-card-content>

    <div class="card-actions">
        <button  matButton>{{card.category}}</button>
    </div>
</mat-card>
